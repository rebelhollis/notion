<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="outerRing">
                <div class="timer">
                    <div id="time">
                        <span id="minutes">25</span>
                        <span id="colon">:</span>
                        <span id="seconds">00</span>
                    </div>
                    <div id="stsp">START</div>
                    <span id="setting"><i class="fa-solid fa-gears"></i></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
	<script src="https://kit.fontawesome.com/6049b5ce61.js" crossorigin="anonymous"></script>
    </body>
</html>
