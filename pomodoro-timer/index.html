<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="outerRing">
                <div class="timer">
                    <div id="time">
                        <span id="minutes">00</span>
                        <span id="colon">:</span>
                        <span id="seconds">10</span>
                    </div>
                    <div id="stsp">start</div>
                    <span id="setting"><i class="fas fa-cog"></i></span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
